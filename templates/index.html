<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Index</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>skyblog</h1>
        Skywalker's Blog
    </header>
    <ul>
        {{ range .Blogs }}
        <li><a href="/{{ .DirectoryName }}">{{ .Title }}</a> by {{ .Author }} on {{ .Date.Format "January 2, 2006" }}</li>
        {{ end }}
    </ul>
</body>
</html>
