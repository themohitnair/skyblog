<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Blog Post Container -->
    <article class="blog-post">
        <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
            <p class="post-meta">
                <strong>By:</strong> <span class="post-author">{{ .Author }}</span>
                <strong>Date:</strong> <time class="post-date">{{ .Date }}</time>
            </p>
        </header>

        <!-- Blog Content -->
        <section class="post-content">
            {{ .Content | safe }}
        </section>
    </article>
</body>
</html>
