<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>{{ .Title }}</h1>
    <p><strong>By:</strong> {{ .Author }}</p>
    <p><strong>Date:</strong> {{ .Date }}</p>
    <div class="blog-content">
        {{ .Content | safe }}
    </div>
</body>
</html>
