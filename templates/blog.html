<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/assets/skyblog.svg" type="image/svg+xml">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Blog Post Container -->
    <article class="blog-post">
        <!-- Sticky Post Header -->
        <header class="post-header" style="position: sticky; top: 0; z-index: 1000;">
            <h1 class="post-title">{{ .Title }}</h1>
            <p class="post-meta">
                <span class="post-author">{{ .Author }}</span>
                on <time class="post-date">{{ .Date }}</time>
            </p>
        </header>

        <!-- Blog Content Section -->
        <section class="post-content">
            {{ .Content | safe }}
        </section>
    </article>
</body>
</html>
